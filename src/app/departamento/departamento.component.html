<div class="main-deparment-container">
  <ul>
    <li class="aparments" *ngFor="let valor of department">{{valor.code}} <span>{{valor.description}}</span>

      <span [ngStyle]="{
        'text-decoration': valor.direction=='hospital' ? 'line-throught' : 'none'
      }">{{des}}<br></span>

    <span *ngIf="valor.status_free===false"
          [style.background-color]="valor.price <= 2500 ? 'green' : 'blue' "
          [style.color]="valor.price <=2500 ? 'white' : 'orange' "
          >Disponible</span>
    </li>
  </ul>
  <label for="">va</label>
  <ul [ngSwitch]="color">
    <li *ngSwitchCase="'yellow'">
        <span [ngStyle]="{'background-color':color}">El color asignado es {{color}} en [ngSwitch]</span>
    </li>
    <li *ngSwitchCase="'blue'">
      <span [ngStyle]="{'background-color':color}">El color asignado es {{color}} en [ngSwitch]</span>
  </li>
  <li *ngSwitchCase="'orange'">
    <span [ngStyle]="{'background-color':color}">El color asignado es {{color}} en [ngSwitch]</span>
</li>
  </ul>
  <ul>
    <li>
      <span *ngFor="let dir of direccion">{{dir}}<br></span>
    </li>
  </ul>
</div>
